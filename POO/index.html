<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuestas</title>
</head>
<body>
  <h1>Encuestas</h1>
  <p>
    En esta encuesta tiene que agregar las prenguntas con sus respectivos simbolos de interrogación,
    y en las opciones de respuestas debe de agregar las opciones separandolas
    con una coma "," ejemplo "Completo, Papas fritas, Amburgesa" 
  </p>
  <form id="preguntas-form">
    <h2>Crear Encuesta</h2>
    <ol id="preguntas-list">
      <!-- Las preguntas se agregarán aquí -->
    </ol>
    <button type="submit">Crear Encuesta</button>
  </form>
  
  <div id="encuesta-container">
    <!-- Las preguntas de la encuesta se agregarán aquí -->
  </div>
  
  <button id="votar-btn" style="display: none;" onclick="votar()">Votar</button>
  
  <script src="index.js"></script>
</body>
</html>
